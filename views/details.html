<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDW</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #161515;
        }

        .teams{

            height: 100vh;
            margin: 20px auto;
            opacity: 0.8;
            background-image: url(../imgs/team.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: blink 3s alternate;

            text-align: center;
            color: rgb(255, 72, 0);
        }

        .songs{

            height: 100vh;
            margin: 20px auto;
            opacity: 0.8;
            background-image: url(../imgs/songs.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: blink 3s alternate;

            text-align: center;
            color: rgb(255, 72, 0);
        }
    </style>
</head>
<body>
    <div class="teams">
        
    </div>
    <div class="songs">

    </div>
</body>
</html>
