<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDW</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k6bkblw9sv&callback=initMap"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #161515;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .teams, .songs {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100%;
            height: 80vh;
            text-align: center;
            color: rgb(255, 72, 0);
            border: none;
            cursor: pointer;
            background-size: 500px 80vh;
            background-repeat: no-repeat;
            background-position: center;
            animation: slideIn 2s ease-in-out; /* 슬라이드 애니메이션 적용 */
        }

        .teams {
            background-image: url(../imgs/team.png);
            animation-delay: 0s; /* 첫 번째 슬라이드는 즉시 시작 */
        }

        .songs {
            background-image: url(../imgs/songs.png);
            opacity: 1;
            animation: slideIn 2s ;
        }

        #map{
            width: 40%; height: 400px;
            margin: auto;
        }

        /* 슬라이드 애니메이션 키프레임 */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes hide {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* 모바일용 스타일 */
        @media (max-width: 768px) {
            .teams, .songs {
                background-size: 100% 80vh;
            }
            #map{
                width:100%;
            }
        }

        /* 태블릿용 스타일 */
        @media (min-width: 768px) and (max-width: 1200px) {
            .teams, .songs {
                background-size: 100% 80vh;
            }
            #map{
                width:100%;
            }
        }

        .address-info {
            text-align: center;
            font-size: smaller;
            color: rgb(255, 94, 0);
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="teams"></div>
    <div class="songs"></div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="address-info">
        <p>2024. 11. 30 SAT | 17:00 - 19:30</p>
        <p>ENTRANCE FEE &#8361;5,000 | 1 FREE DRINK</p>
        <p>서울 서대문구 연희로 14 지하1층 | 그림 라이브 하우스</p>
    </div>
</body>
<script>
    // Typed.js 사용하여 타이핑 효과 추가
    document.addEventListener("DOMContentLoaded", function () {
        new Typed(".auto-type", {
            strings: ["Programmer", "Designer", "Full-stack Developer"],
            typeSpeed: 80,
            backSpeed: 80,
            loop: true,
        });
    });

    // Naver 지도 로드
    function initMap() {
        const cityhall = new naver.maps.LatLng(37.4985399, 127.0326428);
        const map = new naver.maps.Map('map', {
            center: cityhall.destinationPoint(0, 500),
            zoom: 15,
        });

        const marker = new naver.maps.Marker({
            map: map,
            position: cityhall,
        });

        const contentString = `
            <div class="iw_inner">
                <h3>KH 정보교육원</h3>
                <p>서울특별시 강남구 테헤란로 10길 09 | KH 정보교육원 강남지원 2관 <br />
                02-120 | 공공, 사회기관 <br />
                </p>
            </div>`;

        const infowindow = new naver.maps.InfoWindow({
            content: contentString,
        });

        naver.maps.Event.addListener(marker, 'click', function () {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });

        infowindow.open(map, marker);
    }

    window.addEventListener("load", function() {
        if (window.naver && window.naver.maps) {
            initMap();
        }
    });
</script>
</html>
