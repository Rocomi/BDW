<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #161515;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .teams, .songs {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100%;
            height: 80vh;
            text-align: center;
            color: rgb(255, 72, 0);
            border: none;
            cursor: pointer;
            background-size: 500px 80vh;
            background-repeat: no-repeat;
            background-position: center;
            animation: slideIn 2s ease-in-out; /* 슬라이드 애니메이션 적용 */
        }

        .teams {
            background-image: url(../imgs/team.png);
            animation-delay: 0s; /* 첫 번째 슬라이드는 즉시 시작 */
        }

        .songs {
            background-image: url(../imgs/songs.png);
            opacity: 1;
            animation: slideIn 2s ;
        }

        /* 슬라이드 애니메이션 키프레임 */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes hide {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* 모바일용 스타일 */
        @media (max-width: 768px) {
            .teams, .songs {
                background-size: contain 80vh;
            }
        }

        /* 태블릿용 스타일 */
        @media (min-width: 768px) and (max-width: 1200px) {
            .teams, .songs {
                background-size: contain 80vh;
            }
        }

        .address-info {
            text-align: center;
            font-size: smaller;
            color: rgb(255, 94, 0);
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="teams"></div>
    <div class="songs"></div>
    <div class="location"></div>
    <div class="address-info">
        <p>2024. 11. 30 SAT | 17:00 - 19:30 | ENTRANCE FEE &#8361;5,000 | 1 FREE DRINK</p>
        <p>서울 서대문구 연희로 14 지하1층 | 그림 라이브 하우스</p>
    </div>
</body>
</html>
